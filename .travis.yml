dist: xenial
matrix:
  include:
    - language: python
      python: 3.7
      install:
        - pip install -r ./traiders/backend/requirements.txt
      script:
        - cd traiders/backend
        - python -m pycodestyle --ignore=E501 .
        - python manage.py makemigrations
        - python manage.py makemigrations api
        - python manage.py migrate
        - python manage.py test

